name: Local CI/CD (self-hosted, Docker Desktop + K8s)

on:
  push:
    branches: [ "main", "arnaud-dev" ]
    paths:
      - "src/**"
      - "docker/**"
      - "k8s/**"
      - "requirements.txt"
      - "scripts/deploy_local.sh"
      - ".github/workflows/dev-local.yaml"
  workflow_dispatch:

concurrency:
  group: dev-local-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure script is executable
        run: chmod +x scripts/deploy_local.sh

      - name: Deploy to local Kubernetes
        env:
          PATH: /usr/local/bin:/opt/homebrew/bin:/usr/bin:/bin
        run: |
          ./scripts/deploy_local.sh

      - name: Show API health (optional)
        run: |
          curl -fsS http://127.0.0.1:8000/health | python -m json.tool