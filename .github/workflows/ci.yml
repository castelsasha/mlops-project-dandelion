name: CI

on:
  pull_request:
  push:
    branches: ["*"]   # run on every branch for quick feedback

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    concurrency:
      # Prevent multiple CI runs fighting on the same branch (e.g., force-push)
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # 1) Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up Python toolchain
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"                 # enables built-in pip cache keyed by lockfile hash
          cache-dependency-path: |
            requirements.txt

      # 3) Install dependencies (CI-only tools pinned here)
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest==8.3.3 ruff==0.6.9

      # 4) Lint
      - name: Lint (ruff)
        run: ruff check .

      # 5) Syntax sanity check for all tracked Python files
      - name: Syntax check
        run: |
          python -m py_compile $(git ls-files '*.py')

      # 6) Run unit tests (quiet output)
      - name: Tests
        run: pytest -q