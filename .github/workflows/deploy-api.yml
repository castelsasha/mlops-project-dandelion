name: Deploy API to Kubernetes (GHCR)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/dandelion-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Set up kubectl
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          echo "${KUBE_CONFIG_DATA}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Update deployment image
        if: ${{ env.KUBECONFIG != '' }}
        run: |
          kubectl -n dandelion set image deployment/dandelion-api \
            dandelion-api=${IMAGE_NAME}:${IMAGE_TAG} --record
          kubectl -n dandelion rollout status deployment/dandelion-api --timeout=180s
