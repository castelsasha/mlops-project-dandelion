name: Deploy API to Kubernetes (GHCR)

on:
  push:
    branches: ["main"]     # deploy only from main

permissions:
  contents: read
  packages: write          # needed to push to GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/dandelion-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Enable BuildKit/Buildx for multi-platform & cache support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Login to GHCR using GITHUB_TOKEN
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4) Build & push API image
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          # optional: enable caching between builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5) Prepare kubectl if a kubeconfig secret is set
      - name: Set up kubectl
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          echo "${KUBE_CONFIG_DATA}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      # 6) Update image + wait for rollout
      - name: Update deployment image
        if: ${{ env.KUBECONFIG != '' }}
        run: |
          set -euo pipefail
          kubectl -n dandelion set image deployment/dandelion-api \
            dandelion-api=${IMAGE_NAME}:${IMAGE_TAG} --record
          kubectl -n dandelion rollout status deployment/dandelion-api --timeout=180s

      # 7) Post-deploy smoke test (optional: if you expose a LoadBalancer/IP)
      - name: Smoke test
