# k8s/secret.yaml
# Purpose: Provide S3/MinIO credentials as environment variables to the API Pod.
# Security:
# - Keep real credentials out of Git history.
# - For demos with MinIO, these defaults are acceptable but rotate in real environments.

apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: dandelion
type: Opaque
stringData:
  S3_ACCESS_KEY: "minioadmin"     # TODO: replace in real environments
  S3_SECRET_KEY: "minioadmin"     # TODO: replace in real environments