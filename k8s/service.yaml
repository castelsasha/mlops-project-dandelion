# k8s/service.yaml
# Purpose: Expose the API Deployment via a Service.
# Type:
# - LoadBalancer works on Docker Desktop/Minikube (or cloud).
# - If your environment has no LB, switch to NodePort or add an Ingress.

apiVersion: v1
kind: Service
metadata:
  name: dandelion-api
  namespace: dandelion
spec:
  type: ClusterIP
  selector:
    app: dandelion-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000