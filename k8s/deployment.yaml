apiVersion: apps/v1
kind: Deployment
metadata:
  name: dandelion-api
  namespace: dandelion
  labels:
    app: dandelion-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dandelion-api
  template:
    metadata:
      labels:
        app: dandelion-api
    spec:
      containers:
        - name: dandelion-api
          image: dandelion-api:latest          # <-- image locale buildÃ©e par le runner
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: dandelion-api-config
            - secretRef:
                name: s3-credentials
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          volumeMounts:
            - name: model-cache
              mountPath: /models
      volumes:
        - name: model-cache
          emptyDir: {}