services:
  postgres:
    image: postgres:16-alpine
    container_name: dandelion-postgres
    environment:
      POSTGRES_DB: plants
      POSTGRES_USER: mlops
      POSTGRES_PASSWORD: mlops
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops -d plants"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: dandelion-adminer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pg_data: